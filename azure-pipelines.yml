# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1eb67c02-9cbe-4c86-8dee-e5784191221f'
  imageRepository: 'masanchezpcloudmssdemologj'
  containerRegistry: 'cloudmsscontainerregistry.azurecr.io'
  #imageToScan: 'cloudmsscontainerregistry.azurecr.io/masanchezpcloudmssdemologj'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        #containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Push an image to container registry
      inputs:
        command: push
        #repository: $(imageRepository)
        #dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        #tags: $(tag)
    #- task: Docker@2
    #  displayName: Build and push an image to container registry
    #  inputs:
    #    command: buildAndPush
    #    repository: $(imageRepository)
    #    dockerfile: $(dockerfilePath)
    #    containerRegistry: $(dockerRegistryServiceConnection)
    #    tags: |
    #      $(tag)
    #- task: Docker@2
    #  displayName: Login to ACR
    #  inputs:
    #   command: login
    #    containerRegistry: $(dockerRegistryServiceConnection)
    - task: prisma-cloud-compute-scan@3
      displayName: Prisma scan
      inputs:
       scanType: 'images'
       twistlockService: 'PrismaCloudServiceConnection'
       #artifact: '$(imageToScan)'
       artifact: "$(containerRegistry)/$(imageRepository):$(tag)"
     
